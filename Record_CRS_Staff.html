	<body class="p-3 mb-2 bg-white text-black">

			<div class="container">

				  <a class="navbar-brand" href="#">CRS</a>

				  <div class="collapse navbar-collapse" id="myNavbar">

				</ul>

		  </div>

		<div class="container">
			<form class="row justify-content-md-center" action="PHP/Record_CRS_Staff.php" method="Post" onsubmit="return CRS_Staff_Validate()">
				<div class="col">
					<h1>Record new Staff</h1>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="StaffName">Username:</label>
							<input class="form-control" type="text" name="username" id="StaffName" placeholder="Username" required>
						</div>
						<div class="form-group col-md-6">
							<label for="StaffPassword">Password:</label>
							<input class="form-control" type="password" name="password" id="StaffPassword" placeholder="Password" required>
						    <div class="custom-control">
							   	<input type="checkbox" class="form-check-input" onclick="showTesterPassword()">
								<label class="form-check-label" for="showPassword">Show Password</label>
							</div>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="StaffFullname">Full name:</label>
							<input class="form-control" type="text" name="realName" id="StaffFullname" placeholder="full name" required>
						</div>
						<div class="form-group col-md-6">
							<label for="StaffPhoneNumber">Phone:</label>
							<input class="form-control" type="text" name="phoneNumber" id="StaffPhoneNumber" placeholder="phone number" required>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="StaffPosition">Position:</label>
							<input class="form-control" type="text" name="position" id="StaffPosition" placeholder="position" required>
						</div>
						<div class="form-group col-md-6">
							<label for="StaffJoinDate">Join Date:</label>
							<input class="form-control" type="date" name="joinDate" id="StaffJoinDate" placeholder="join date" required>
						</div>
					</div>
					<div class="button">
						<input type="submit" name="submit" value="Submit">
						<input type="reset" name="reset" value="Reset">
					</div>
				</div>
			</form>
			<div class="row">
				<div class="col-sm-12">
					<input type="button" name="backToManager" value="Back To Manager Page" onclick="document.location='CRSManagerPage.html'">
				</div>
			</div>
		</div>
