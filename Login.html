<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
		<link rel="stylesheet" href="CSS/style.css">
	<script type="text/javascript" src="JavaScript/script.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	</head>
	<body class="p-3 mb-2 bg-white text-black">
		<div class="container">
		<div class="row justify-content-md-center">
			<div class="col-12">
				<form class="LoginAndSignUp" action="PHP/Login.php" method="POST" onsubmit="return Login_Validate()">
					<h1>Login</h1>
						<div class="form-group">
							<label for="LoginName">UserName:</label>
							<input class="form-control" type="text" name="name" id="LoginName" placeholder="Username" required>
						</div>
						<div class="form-group">
							<label for="LoginPassword">Password:</label>
							<input class="form-control" type="password" name="password"id="LoginPassword" placeholder="Password" required>
						</div>
						<div class="button">
							<input type="submit" name="submit" value="Login">
							<input type="button" name="Create account" value="Sign Up to be a Volunteer" onclick="document.location='SignUp.html'">
						</div>
						<div class="back">
								<input type="button" name="backToManager" value="Back" onclick="document.location='MainPage.html'">
						</div>
				</form>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	</body>
</html>
